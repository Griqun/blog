<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>网站后台管理-增加页面</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link href="__PUBLIC__/css/mui.css" rel="stylesheet" />
		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
		<script src="__PUBLIC__/js/jquery.min.js"></script>
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
		<style>
			/*头部右边导航*/
			.navbar-zdy{
				margin-right:25px;			
			}
			/* 小屏幕（平板，大于等于 768px） */
            @media (min-width:768px) { 
				
				#slider{
					width:250px;
					height:600px;
					position: absolute;
					z-index: 1;			
				}	
				.main{
					margin-left: 255px;			
				}
				
				.panel-zdy{
					margin-top:-20px;				
				}
				.panel-body1{
					height:550px;	
				}
				.breadcrumb-zdy{
					margin-top:-20px;
					
				}
				
				
			}
			
			
			
			
			
		</style>	
		
		
	</head>

	<body>
	<!--导航开始-->
	
	{include file="common/top"}
   
 
  <!--侧边栏开始-->
 {include file="common/left"}

  <!--侧边栏结束-->
</nav>	
<!--导航结束-->

<!--主要内容开始-->
<div class="main">
	<!--面包屑开始-->
	<ol class="breadcrumb breadcrumb-zdy">
	  <li><a href="#">首页</a></li>
	  <li><a href="#">会员管理</a></li>
	  <li class="active">会员列表</li>
	</ol>	
	<!--面包屑结束-->
	
	<!--主要工作区域开始-->
	<div class="workplace">
		<form class="form-horizontal" method="post" enctype="multipart/form-data" action="{:url('User/update')}">
		<h5 class="page-header alert-info" style="padding: 10px;margin-top: -20px;margin-bottom: 10px;">修改会员</h5>	
			<div class="row">
				<div class="col-md-8 col-md-offset-1">
							<div class="form-group">
							<label for="username" class="col-sm-2 control-label">会员名称</label>
							<div class="col-sm-10">
								<input type="hidden" class="form-control" id="id" name="id" placeholder="请输入会员名称" value="{$user.id}">
								<input type="text" class="form-control" id="username" name="username" placeholder="请输入会员名称"  value="{$user.username}">
							</div>
							</div>
							<div class="form-group">
							<label for="password" class="col-sm-2 control-label">会员密码</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="password" name="password" placeholder="请输入会员密码"  value="{$user.password}">
							</div>
							</div>
							
							<div class="form-group">
							<label for="nickname" class="col-sm-2 control-label">会员昵称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入会员昵称"  value="{$user.nickname}">
							</div>
							</div>
							
							<div class="form-group">
							<label for="pic" class="col-sm-2 control-label">照片上传</label>
							<div class="col-sm-10">
								<input type="file"  id="pic" name="pic" placeholder="请上传照片" style="display: inline;"><img src="__IMG__/{$user.pic}" alt="" width="30" height="30">
							</div>
							</div>
							
					
							<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<input type="submit" value="修改会员" class="btn btn-success">
								<input type="reset" value="重置信息" class="btn btn-danger">
							</div>
							</div>
					
				</div>	
				
				
			</div>	
		
		
		
		
		
		  
		</form>
		
	</div>	
	
	
	
	<!--主要工作区域结束-->
	
	
</div>	
<!--主要内容结束-->
	
	</body>

</html>
