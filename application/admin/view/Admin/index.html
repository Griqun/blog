<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>网站后台管理</title>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link href="__PUBLIC__/css/mui.css" rel="stylesheet" />
		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet">
		<script src="__PUBLIC__/js/jquery.min.js"></script>
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
		<style>
			/*头部右边导航*/
			.navbar-zdy{
				margin-right:25px;			
			}
			/* 小屏幕（平板，大于等于 768px） */
            @media (min-width:768px) { 
				
				#slider{
					width:250px;
					height:600px;
					position: absolute;
					z-index: 1;			
				}	
				.main{
					margin-left: 255px;			
				}
				
				.panel-zdy{
					margin-top:-20px;				
				}
				.panel-body1{
					height:550px;	
				}
				.breadcrumb-zdy{
					margin-top:-20px;
					
				}
				
				
			}
			
			
			
			
			
		</style>	
		
		
	</head>

	<body>
	<!--导航开始-->
	
	{include file="common/top"}
   
 
  <!--侧边栏开始-->
  {include file="common/left"}
  <!--侧边栏结束-->
</nav>	
<!--导航结束-->

<!--主要内容开始-->
<div class="main">
	<!--面包屑开始-->
	<ol class="breadcrumb breadcrumb-zdy">
	  <li><a href="#">首页</a></li>
	  <li><a href="#">管理员管理</a></li>
	  <li class="active">管理员列表</li>
	</ol>	
	<!--面包屑结束-->
	
	<!--主要工作区域开始-->
	<div class="workplace">
		<h3>管理员列表</h3>
		<a href="{:url('Admin/add')}" class="btn btn-success">新增</a>
		<table class="table table-striped table-bordered table-hover table-responsive">
			<thead>
			<tr>
				<th>ID</th>
				<th>管理员名称</th>
				<th>管理员密码</th>
				<th>注册时间</th>
				<th>操作</th>
			</tr>
			</thead>
			<tbody>	
			{volist name="admins" id="ad"}
			<tr>
				<td>{$ad.id}</td>
				<td>{$ad.username}</td>
				<td>{$ad.password}</td>
				<td>{:date('Y-m-d',$ad.time)}</td>
				<td>
					{if condition="$ad['id'] neq 1"}
					<a href="{:url('Admin/del',array('id'=>$ad['id']))}" onclick="return confirm('确定需要删除吗？')" class="btn btn-success btn-sm">删除</a> 
					{/if}
					<a href="{:url('Admin/modify',array('id'=>$ad['id']))}" class="btn btn-success btn-sm">修改</a></td>
			</tr>	
			{/volist}
			
			
			</tbody>
		</table>	
		
		<!--分页开始-->
		<nav aria-label="Page navigation" class="text-center">
		  <ul class="pagination">
				{$admins->render()}
			</ul>
		</nav>
		<!--分页结束-->
		
	</div>	
	
	
	
	<!--主要工作区域结束-->
	
	
</div>	
<!--主要内容结束-->
	
	</body>

</html>
